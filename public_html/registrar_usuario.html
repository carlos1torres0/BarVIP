<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\styless.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form_user">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese nombre usuario">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese correo electrónico">
    <input class="controls" type="number" name="movil" id="movil" placeholder="Ingrese número teléfono">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese contraseña">
    <input class="controls" type="re-password" name="correo" id="correo" placeholder="Confirme contraseña">
    <p><a href="#">Terminos y Condiciones</a> Estoy de acuerdo</p>
    <input class="botons" type="submit" value="Registrar">
  </section>
</body>
</html>
